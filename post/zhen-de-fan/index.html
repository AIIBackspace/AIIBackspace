              <p>如题，真的烦，<br>
感觉事事不顺心。<br>

感冒一直不好，<br>

你考就考吧，<br>
还尼玛辣莫难；<br>

啥？<br>

你平常上课能用？<br>
好好好，就算我们<s>沾上福气</s>能用几天，<br>
再让每天交电费吧！<br>
。<br>
。<br>
。<br>
😞😞😞</p>
